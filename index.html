<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Drum Kit</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
</head>

<body class="bg-primary text-light">

  <div class="container text-center mt-5">
    <h1 id="title">Drum Kit</h1>
    <h2>Feel free to use the keyboard</h2>
    <div class="row justify-content-center">
      <button class="w drum col-md-2 col-4">w</button>
      <button class="a drum col-md-2 col-4">a</button>
      <button class="s drum col-md-2 col-4">s</button>
      <button class="d drum col-md-2 col-4">d</button>
      <button class="j drum col-md-2 col-4">j</button>
      <button class="k drum col-md-2 col-4">k</button>
      <button class="l drum col-md-2 col-4">l</button>
    </div>
  </div>

  <footer class="mt-5 text-center">
    Copyright easvar
  </footer>


  <script src="./index.js"></script>
</body>

</html>
